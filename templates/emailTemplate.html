<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            color: #333;
        }

        .content {
            margin-top: 20px;
        }

        .content p {
            line-height: 1.6;
            color: #555;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }

        .footer_follow_us {
            background-color: #ccffe3;
            padding: 50px;
            margin: 50px 0;
            text-align: center;
        }

        .footer_follow_intro h1 {
            color: #286f4e;
            font-weight: bold;
            margin: 20px 0;
            font-size: 2rem;
        }

        .footer_follow_intro h2 {
            color: #286f4e;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .footer_social_links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer_social_icon {
            display: inline-block;
            background-color: #286f4e;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .footer_social_icon i {
            color: #fff;
            font-size: 20px;
        }

        .footer_social_icon:hover i {
            color: #ccffe3;
            transition: color 0.3s ease;
        }
        @media (max-width: 768px) {
            .footer_follow_us {
                padding: 30px;
                margin: 30px 0;
            }

            .footer_follow_intro h1 {
                font-size: 1.5rem;
            }

            .footer_follow_intro h2 {
                font-size: 1rem;
            }

            .footer_social_links {
                gap: 15px;
            }

            .footer_social_icon {
                width: 40px;
                height: 40px;
            }

            .footer_social_icon i {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>New Newsletter Submission</h1>
        </div>
        <div class="content">
            <p>Hello ACNDC,</p>
            <p>Mon nom c'est: <strong>{{from_name}}</strong></p>
            <p>{{message}}</p>
        </div>
        <div class="footer">
            <div className="footer_follow_us">
                <div className="footer_follow_intro">
                    <h2>Voulez-vous savoir plus sur nous?</h2>
                    <h1>Restez Connecter Avec Nous:</h1>

                    <div className="footer_social_links">
                        <a href="https://web.facebook.com/acndc.org" className="footer_social_icon"
                            aria-label="Facebook">
                            <i className="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://x.com/ACNDC_ASBL?t=jwMpjWhuT4ScZgeAIa8juA&s=08" className="footer_social_icon"
                            aria-label="Twitter">
                            <i className="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.linkedin.com/company/acndc-asbl-organisation-f%C3%A9minine-de-base/"
                            className="footer_social_icon" aria-label="LinkedIn">
                            <i className="fab fa-linkedin"></i>
                        </a>
                        <a href="https://instagram.com/acndc_asbl?igshid=MzNlNGNkZWQ4Mg=="
                            className="footer_social_icon" aria-label="Instagram">
                            <i className="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
